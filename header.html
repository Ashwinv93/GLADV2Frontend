<style>
    /* Navbar */
.sidenav {
height: 100%; /* 100% Full-height */
width: 50px; /* 0 width - change this with JavaScript */
position: fixed; /* Stay in place */
z-index: 999; /* Stay on top */
top: 0; /* Stay at the top */
left: 0;
background-color: #989898; /* Black*/
overflow-x: hidden; /* Disable horizontal scroll */
padding-top: 60px; /* Place content 60px from the top */
transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}
/* The navigation menu links */
.sidenav a {
padding: 8px 8px 8px 32px;
text-decoration: none;
font-size: 25px;
color: #818181;
display: block;
transition: 0.3s;
}
/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
color: #F1F1F1;
}
/* Position and style the close button (top right corner) */
.sidenav .closebtn {
position: absolute;
top: 0;
right: 25px;
font-size: 36px;
margin-left: 50px;
}
/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
transition: margin-left .5s;
padding: 20px;
}
/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
.sidenav {padding-top: 15px;}
.sidenav a {font-size: 18px;}
}
.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: #FFFFFF;
    margin: 6px 0;
    transition: 0.4s;
}
.change .bar1 {
    transform: translate(0, 11px) rotate(-45deg);
}
.change .bar2 {opacity: 0;}
.change .bar3 {
    transform: translate(0, -11px) rotate(45deg);
}
#sideNav-content
{
    display: none;
    color: white;
}
</style>
<div id="sideNav" class="sidenav">
<div class="container" onclick="openNav(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>
<div id="sideNav-content">
    <a href="/lmc-frontend/cook">Baking</a>
    <a href="/lmc-frontend/lmc-notif">User Profile</a>
    <a href="/lmc-frontend/lmc-shop">Shop</a>
    <a href="/lmc-frontend/data/database">Leaderboard</a>
    <a href="/lmc-frontend/lmc-notif">Friends</a>
</div>
</div>
<script>
var counter = 0;
function openNav(x)
{
document.getElementById("sideNav-content").style.display = "block";
console.log(counter);
if (counter < 1){
    document.getElementById("sideNav").style.width = "200px";
    x.classList.toggle("change");
    counter += 1;
}
else
{
   closeNav();
}
}
function closeNav()
{
document.getElementById("sideNav").style.width = "50px";
document.getElementById("sideNav-content").style.display = "none";
counter = 0;
}
</script>
